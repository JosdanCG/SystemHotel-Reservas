                <nav class="navbar navbar-expand-md navbar-dark bd-dark
                flex-md-column flex-row align-items-center py-2 text-center
                sticky-top" id="sidebar">
                    <div class="text-center p-3">
                        <img src="/image/isla-con-palmera.png" alt="picture"
                        class="img-fluid rounded-circle my-4 p-1 d-none d-md-block shadow">
                        <a href="principal.html" class="navbar-brand mx-0 font-weight-bold text-nowrap">Hotel</a>

                    </div>
                    <button class="navbar-toggler border-0 order-1" type="button"
                    data-toggler="collapse" data-target="#nav" aria-controls="nav"

                </button>
                <div class="collapse navbar-collapse prder-last" id="nav">
                    <ul class="navbar-nav flex-column w-10 justify-content-center">
                        <li class="nav-item">

                        <li class="nav-item">
                            <a href="/views/reservaSalon.html" class="nav-link active">Reserva Salones</a>
                        </li>
                    </ul>
                </div>
                </nav>
            </aside>
            <main class="col px-0 flex-grow-1">
                <div class="container py-3">
                    <article>
                        <div class="containerreserva">
                            <div class="derreserva">
                                    <h3>Detalle de Salones</h3>
                                <div>
                                    <div class="row mt-4">
                                        <div class="col">Numero:    S0001</div>
                                        <div class="col">Precio por noche: S/.230.00</div>
                                        <div class="col">Capacidad max:   50</div>
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                        <div class="containerCliente">
                            <div class="row mt-4">
                    
                                <!-- Registro para el cliente -->
                                <div class="col deCliente">
                                    <h3>Detalle Cliente</h3>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Nombres</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Apellidos</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Numero</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Dni</label>
                                    </div>
                                </div>
                    
                                <!-- registro del detalle de reserva -->
                                <div class="col deCliente">
                                    <h3>Detalle Reservacion</h3>
                                        <div class="row">
                                            <div class="col form mb-3">
                                                <label>Fecha de Alquiler:</label>
                                                <input type="date" class="form-control">
                                                
                                            </div>
                                            <div class="col form">
                                                <label>Tipo de Pago</label>
                                                <select class="form-control" name="tipopago" id="tipopago">
                                                    <option value="targeta">Targeta</option>
                                                    <option value="efectivo">Efectivo</option>
                                                    <option value="billeteradigital">Billetera Digital</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col form">
                                                <label>Total a pagar:</label>
                                                <input class="form-control" readonly="readonly" disabled>
                                                
                                            </div>
                                            <div class="col form pt-4">
                                                <button type="button" class="form-control btn btn-secondary">Registrar</button>
                                            </div>
                                        </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                        
                    </article>
